<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片滑动展示</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* 图片容器 - 铺满屏幕 */
        .image-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* 图片滑动区域 */
        .image-slides {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .image-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 图片样式 - 智能铺满 */
        .slide-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        /* 图片缩放控制 */
        .image-fit {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .image-fit img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            position: absolute;
        }

        /* 5个指示点 */
        .carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 2;
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-dot.active {
            background: white;
            transform: scale(1.2);
        }

        /* 进度条 */
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 2;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.1s linear;
        }

        /* 轮播指示器 */
        .auto-play-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 2;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 10px;
            border-radius: 20px;
        }

        .auto-play-toggle {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .auto-play-toggle.active {
            background: white;
        }

        .auto-play-toggle svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .auto-play-text {
            font-size: 12px;
            color: white;
            letter-spacing: 1px;
        }

        /* 适应小屏幕 */
        @media (max-width: 600px) {
            .carousel-dots {
                bottom: 15px;
            }
            
            .auto-play-indicator {
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-slides" id="imageSlides">
            <!-- 前5张图片 - 轮播 -->
            <div class="image-slide">
                <div class="image-fit">
                    <img src="lunbo1.png" class="slide-image" alt="轮播图1">
                </div>
            </div>
            
            <div class="image-slide">
                <div class="image-fit">
                    <img src="lunbo2.png" class="slide-image" alt="轮播图2">
                </div>
            </div>
            
            <div class="image-slide">
                <div class="image-fit">
                    <img src="lunbo3.png" class="slide-image" alt="轮播图3">
                </div>
            </div>
            
            <div class="image-slide">
                <div class="image-fit">
                    <img src="lunbo4.png" class="slide-image" alt="轮播图4">
                </div>
            </div>
            
            <div class="image-slide">
                <div class="image-fit">
                    <img src="lunbo5.png" class="slide-image" alt="轮播图5">
                </div>
            </div>
            
            <!-- 最后两张图片 - 手动 -->
            <div class="image-slide">
                <div class="image-fit">
                    <img src="yinyan.png" class="slide-image" alt="印章图片">
                </div>
            </div>
            
            <div class="image-slide">
                <div class="image-fit">
                    <img src="zhishituozhan.png" class="slide-image" alt="知识拓展图片">
                </div>
            </div>
        </div>
        
        <!-- 5个指示点 -->
        <div class="carousel-dots" id="carouselDots">
            <!-- 指示点通过JS动态生成 -->
        </div>
        
        <!-- 进度条 -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <!-- 轮播控制 -->
        <div class="auto-play-indicator">
            <div class="auto-play-toggle active" id="autoPlayToggle" title="暂停/播放">
                <svg viewBox="0 0 24 24">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </div>
            <span class="auto-play-text" id="autoPlayText">自动播放</span>
        </div>
    </div>

    <script>
        class ImageSlider {
            constructor(container) {
                this.container = container;
                this.slides = container.querySelector('.image-slides');
                this.slideItems = container.querySelectorAll('.image-slide');
                this.imageFits = container.querySelectorAll('.image-fit');
                this.imageElements = container.querySelectorAll('.slide-image');
                this.dotsContainer = container.querySelector('.carousel-dots');
                this.progressFill = container.querySelector('#progressFill');
                this.autoPlayToggle = container.querySelector('#autoPlayToggle');
                this.autoPlayText = document.querySelector('#autoPlayText');
                
                this.currentIndex = 0;
                this.totalSlides = this.slideItems.length;
                this.isAnimating = false;
                this.startX = 0;
                this.isSwiping = false;
                this.autoPlayInterval = null;
                this.isAutoPlaying = true;
                this.intervalTime = 3000; // 3秒切换
                
                // 前5张轮播，后2张不轮播
                this.carouselSlides = 5;
                
                this.init();
            }
            
            init() {
                // 加载图片并调整大小
                this.loadAndResizeImages();
                
                // 创建5个指示点
                this.createDots();
                
                // 绑定指示点事件
                this.dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        // 指示点只控制前5张
                        if (index < 5) {
                            this.goToSlide(index);
                        }
                    });
                });
                
                // 绑定触摸事件
                this.addTouchEvents();
                
                // 绑定键盘事件
                this.addKeyboardEvents();
                
                // 绑定自动播放控制
                this.autoPlayToggle.addEventListener('click', () => this.toggleAutoPlay());
                
                // 监听窗口大小变化
                window.addEventListener('resize', () => {
                    this.resizeAllImages();
                });
                
                // 开始前5张的轮播
                this.startAutoPlay();
                
                // 鼠标悬停暂停轮播
                this.container.addEventListener('mouseenter', () => {
                    this.stopAutoPlay();
                });
                
                this.container.addEventListener('mouseleave', () => {
                    // 只在显示前5张时恢复轮播
                    if (this.currentIndex < this.carouselSlides) {
                        this.startAutoPlay();
                    }
                });
                
                // 初始位置
                this.updatePosition();
            }
            
            loadAndResizeImages() {
                this.imageElements.forEach((img, index) => {
                    if (img.complete) {
                        this.resizeImage(index);
                    } else {
                        img.onload = () => {
                            this.resizeImage(index);
                        };
                    }
                    img.onerror = () => {
                        console.error(`图片加载失败: ${img.src}`);
                    };
                });
            }
            
            resizeImage(index) {
                const img = this.imageElements[index];
                
                if (!img.complete || img.naturalWidth === 0) return;
                
                const imgWidth = img.naturalWidth;
                const imgHeight = img.naturalHeight;
                const containerWidth = this.container.offsetWidth;
                const containerHeight = this.container.offsetHeight;
                
                // 计算适应屏幕的比例
                const widthRatio = containerWidth / imgWidth;
                const heightRatio = containerHeight / imgHeight;
                
                // 使用最大比例确保图片完全显示在屏幕内
                let scale = Math.min(widthRatio, heightRatio, 1);
                
                // 计算调整后的尺寸
                const adjustedWidth = imgWidth * scale;
                const adjustedHeight = imgHeight * scale;
                
                // 设置图片尺寸
                img.style.width = `${adjustedWidth}px`;
                img.style.height = `${adjustedHeight}px`;
                
                // 居中显示
                img.style.left = `${(containerWidth - adjustedWidth) / 2}px`;
                img.style.top = `${(containerHeight - adjustedHeight) / 2}px`;
            }
            
            resizeAllImages() {
                this.imageElements.forEach((img, index) => {
                    if (img.complete) {
                        this.resizeImage(index);
                    }
                });
            }
            
            createDots() {
                // 清空现有的指示点
                this.dotsContainer.innerHTML = '';
                
                // 只创建5个指示点
                for (let i = 0; i < 5; i++) {
                    const dot = document.createElement('span');
                    dot.className = 'carousel-dot';
                    if (i === this.currentIndex) {
                        dot.classList.add('active');
                    }
                    this.dotsContainer.appendChild(dot);
                }
                
                this.dots = this.dotsContainer.querySelectorAll('.carousel-dot');
            }
            
            addTouchEvents() {
                this.container.addEventListener('touchstart', (e) => {
                    this.startX = e.touches[0].clientX;
                    this.isSwiping = true;
                    this.stopAutoPlay();
                    this.slides.style.transition = 'none';
                }, { passive: true });
                
                this.container.addEventListener('touchmove', (e) => {
                    if (!this.isSwiping) return;
                    e.preventDefault();
                    
                    const currentX = e.touches[0].clientX;
                    const diffX = currentX - this.startX;
                    
                    // 计算滑动距离
                    const translateX = -this.currentIndex * 100 + (diffX / this.container.offsetWidth) * 100;
                    this.slides.style.transform = `translateX(${translateX}%)`;
                }, { passive: false });
                
                this.container.addEventListener('touchend', (e) => {
                    if (!this.isSwiping) return;
                    this.isSwiping = false;
                    
                    const endX = e.changedTouches[0].clientX;
                    const diffX = endX - this.startX;
                    const threshold = 50; // 滑动阈值
                    
                    // 恢复过渡效果
                    this.slides.style.transition = 'transform 0.3s ease';
                    
                    // 判断滑动方向
                    if (Math.abs(diffX) > threshold) {
                        if (diffX > 0) {
                            // 向右滑动
                            this.prevSlide();
                        } else {
                            // 向左滑动
                            this.nextSlide();
                        }
                    } else {
                        // 滑动距离不够，回到当前位置
                        this.goToSlide(this.currentIndex);
                    }
                    
                    // 如果是前5张图片，重新开始轮播
                    if (this.currentIndex < this.carouselSlides) {
                        this.startAutoPlay();
                    }
                });
            }
            
            addKeyboardEvents() {
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') {
                        this.prevSlide();
                    } else if (e.key === 'ArrowRight') {
                        this.nextSlide();
                    } else if (e.key === ' ') {
                        this.toggleAutoPlay();
                    }
                });
            }
            
            goToSlide(index) {
                if (this.isAnimating || index < 0 || index >= this.totalSlides) return;
                
                this.isAnimating = true;
                this.currentIndex = index;
                
                this.updatePosition();
                
                // 如果切换到后2张，停止轮播
                if (this.currentIndex >= this.carouselSlides) {
                    this.stopAutoPlay();
                    this.autoPlayToggle.classList.remove('active');
                    this.autoPlayText.textContent = '已暂停';
                    this.isAutoPlaying = false;
                } else {
                    // 如果切换回前5张，根据状态决定是否启动轮播
                    if (this.isAutoPlaying) {
                        this.startAutoPlay();
                    }
                    this.autoPlayToggle.classList.toggle('active', this.isAutoPlaying);
                    this.autoPlayText.textContent = this.isAutoPlaying ? '自动播放' : '已暂停';
                }
                
                setTimeout(() => {
                    this.isAnimating = false;
                }, 300);
            }
            
            nextSlide() {
                const nextIndex = (this.currentIndex + 1) % this.totalSlides;
                this.goToSlide(nextIndex);
            }
            
            prevSlide() {
                const prevIndex = (this.currentIndex - 1 + this.totalSlides) % this.totalSlides;
                this.goToSlide(prevIndex);
            }
            
            updatePosition() {
                // 更新图片位置
                this.slides.style.transform = `translateX(-${this.currentIndex * 100}%)`;
                
                // 更新指示点（只更新前5个）
                if (this.dots) {
                    this.dots.forEach((dot, i) => {
                        const isActive = (i === this.currentIndex) || 
                                       (this.currentIndex >= 5 && i === 4); // 第6、7张时，让第5个指示点亮
                        dot.classList.toggle('active', isActive);
                    });
                }
                
                // 重置进度条
                this.progressFill.style.width = '0%';
            }
            
            startAutoPlay() {
                // 清除现有定时器
                this.stopAutoPlay();
                
                // 只在显示前5张时启动轮播
                if (this.currentIndex < this.carouselSlides && this.isAutoPlaying) {
                    this.autoPlayInterval = setInterval(() => {
                        if (this.currentIndex < this.carouselSlides - 1) {
                            // 前4张正常轮播
                            this.nextSlide();
                        } else if (this.currentIndex === this.carouselSlides - 1) {
                            // 第5张播放3秒后，轮播回到第1张
                            this.goToSlide(0);
                        }
                    }, this.intervalTime);
                    
                    // 更新进度条
                    this.updateProgress();
                }
                
                this.autoPlayToggle.classList.add('active');
                this.autoPlayText.textContent = '自动播放';
            }
            
            stopAutoPlay() {
                if (this.autoPlayInterval) {
                    clearInterval(this.autoPlayInterval);
                    this.autoPlayInterval = null;
                }
                this.progressFill.style.width = '0%';
            }
            
            toggleAutoPlay() {
                // 只在显示前5张时可以控制自动播放
                if (this.currentIndex < this.carouselSlides) {
                    this.isAutoPlaying = !this.isAutoPlaying;
                    
                    if (this.isAutoPlaying) {
                        this.startAutoPlay();
                    } else {
                        this.stopAutoPlay();
                        this.autoPlayToggle.classList.remove('active');
                        this.autoPlayText.textContent = '已暂停';
                    }
                }
            }
            
            updateProgress() {
                if (!this.isAutoPlaying) {
                    this.progressFill.style.width = '0%';
                    return;
                }
                
                let width = 0;
                const startTime = Date.now();
                const duration = this.intervalTime;
                
                const update = () => {
                    if (!this.isAutoPlaying || this.currentIndex >= this.carouselSlides) {
                        this.progressFill.style.width = '0%';
                        return;
                    }
                    
                    const elapsed = Date.now() - startTime;
                    width = (elapsed / duration) * 100;
                    
                    if (width <= 100) {
                        this.progressFill.style.width = `${width}%`;
                        requestAnimationFrame(update);
                    } else {
                        this.progressFill.style.width = '0%';
                    }
                };
                
                update();
            }
            
            resetAutoPlay() {
                if (this.isAutoPlaying) {
                    this.stopAutoPlay();
                    this.startAutoPlay();
                }
            }
        }

        // 初始化图片滑动
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.querySelector('.image-container');
            if (imageContainer) {
                new ImageSlider(imageContainer);
            }
        });
    </script>
</body>
</html>
